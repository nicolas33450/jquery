<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="jquery.css">

    <title> Jquery </title>
</head>

<body>
    <h1> manipulation du DOM HTML</h1>

    <p> lien <a href="http://amazon.fr">mon site</a>  </p>
    <button id="btn1"> supprimer le lien </button>

    <script src="jquery-3.3.1.js"></script>

    <script>
        $(document).ready(function () {
                       
          //suppression de l'ttribut href
          $('#btn1').click(function(){
              $('a').removeAttr('href');
          })
        });
    </script>

</body>

</html>
