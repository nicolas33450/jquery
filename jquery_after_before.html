<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="jquery.css">

    <title> Jquery </title>
</head>

<body>
    <h1> manipulation du DOM HTML</h1>

    <div id="div1">
        <p> un paragraphe </p>
        <button id="btn1"> utiliser after() </button>
        <button id="btn2"> utiliser before() </button>
        <button id="btn3"> utiliser append() </button>
    </div>

    <script src="jquery-3.3.1.js"></script>

    <script>
        $(document).ready(function () {

            $('#btn1').click(function () {
                $('#div1').after('texte insere avec after()');
            });
            $('#btn2').click(function () {
                $('#div1').before('texte insere avec before()');
            });
            $('#btn3').click(function () {
                $('#div1').append('texte insere avec append()');
            });

        });
    </script>

</body>

</html>
