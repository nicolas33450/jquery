<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="jquery.css">

    <title> Jquery </title>
</head>

<body>
    <h1> manipulation du DOM HTML</h1>
    
    <p class="p1"> premier paragraphe </p>
    <p class="p2"> deuxieme paragraphe </p>
    
    <button id="btn1"> utiliser append() </button>
    <button id="btn2"> utiliser prepend() </button> 

    <script src="jquery-3.3.1.js"></script>

    <script>
        $(document).ready(function () {

           $('#btn1').click(function(){
               $('.p1').append(' - insertion avec append');
           });
           $('#btn2').click(function(){
               $('.p2').prepend('insertion avec prepend - ');
           });
        });
    </script>

</body>

</html>
